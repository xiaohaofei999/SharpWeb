name: Build .NET Framework Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download .NET Framework Reference Assemblies
      run: |
        curl -L -o referenceassemblies.nupkg https://globalcdn.nuget.org/packages/microsoft.netframework.referenceassemblies.net40.1.0.3.nupkg
        mkdir -p referenceassemblies
        tar -xf referenceassemblies.nupkg -C referenceassemblies

    - name: Set Reference Assemblies Path
      run: |
        echo ##vso[task.setvariable variable=ReferencePath]$PWD/referenceassemblies/lib/net40
      shell: bash

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Project
      run: |
        msbuild SharpWeb.sln /p:Configuration=Release /p:ReferencePath=$ReferencePath
