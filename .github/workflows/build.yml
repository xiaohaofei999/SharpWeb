name: Build .NET Framework Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install Reference Assemblies for .NET Framework 4.0
      run: |
        dotnet add SharpWeb/SharpWeb.csproj package Microsoft.NETFramework.ReferenceAssemblies.net40 --version 1.0.3
        dotnet restore
      shell: bash

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Project
      run: |
        msbuild SharpWeb.sln /p:Configuration=Release
