name: Build .NET Framework Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download and Install .NET Framework 4.0 Developer Pack
      run: |
        curl -LO https://download.microsoft.com/download/D/6/6/D6612F0C-1C33-4E7A-BDF0-8CE1B7450D25/dotNetFx40_Full_x86_x64.exe
        start /wait dotNetFx40_Full_x86_x64.exe /quiet /norestart
      shell: cmd

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Project
      run: |
        msbuild SharpWeb.sln /p:Configuration=Release
